<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nikita‚Äôs Study Buddy</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      background: rgba(255,255,255,0.8);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 3px solid #444;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background: rgba(255,255,255,0.9);
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      font-weight: bold;
    }
    nav button:hover {
      background: #ff4081;
    }
    main {
      max-width: 800px;
      margin: 1rem auto;
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #333;
    }
    .card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
      margin: 0.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .quiz-option {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .quiz-option:hover {
      background: #e0f7fa;
    }
  </style>
</head>
<body>
  <header>ü¶â Nikita‚Äôs Study Buddy</header>
  <nav>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('schedule')">Schedule</button>
    <button onclick="showPage('quiz')">Quiz</button>
    <button onclick="showPage('studyguide')">Study Guide</button>
  </nav>

  <main id="appContent"></main>

  <script>
    function showPage(page) {
      const content = document.getElementById("appContent");
      if (page === "dashboard") {
        content.innerHTML = `
          <h2>üìä Dashboard</h2>
          <div class="card"><strong>Science:</strong> 78%</div>
          <div class="card"><strong>ELA:</strong> 81%</div>
          <div class="card"><strong>Social Studies:</strong> 100%</div>
          <div class="card"><strong>Math:</strong> 94%</div>
        `;
      }
      if (page === "schedule") {
        content.innerHTML = `
          <h2>üìÖ Weekly Schedule</h2>
          <div class="card">Mon: Reading practice (20 mins)</div>
          <div class="card">Tue: Multiplication drill (10 mins)</div>
          <div class="card">Wed: Science review (15 mins)</div>
          <div class="card">Thu: Writing practice (15 mins)</div>
          <div class="card">Fri: Mixed Quiz (15 mins)</div>
        `;
      }
      if (page === "quiz") {
        loadQuiz(content);
      }
      if (page === "studyguide") {
        content.innerHTML = `
          <h2>üìò Study Guide Generator</h2>
          <p>Select a subject:</p>
          <select id="subjectSelect">
            <option value="Science">Science</option>
            <option value="ELA">ELA</option>
            <option value="Math">Math</option>
          </select>
          <button onclick="generateGuide()">Generate</button>
          <div id="guideArea"></div>
        `;
      }
    }

    function loadQuiz(container) {
      const quiz = {
        q: "Which Georgia habitat has alligators?",
        options: ["Mountains", "Swamp", "Piedmont"],
        answer: "Swamp",
        explanation: "Alligators live in warm, wet swamp habitats."
      };
      container.innerHTML = `
        <h2>üìù Quiz</h2>
        <div class="card">
          <p>${quiz.q}</p>
          ${quiz.options.map((opt, i) =>
            `<button class="quiz-option" onclick="checkAnswer('${opt}','${quiz.answer}','${quiz.explanation}')">${opt}</button>`
          ).join("")}
        </div>
      `;
    }

    function checkAnswer(choice, correct, explanation) {
      if (choice === correct) {
        alert("‚úÖ Correct! " + explanation);
      } else {
        alert("‚ùå Oops! The correct answer is " + correct + ". " + explanation);
      }
    }

    function generateGuide() {
      const subject = document.getElementById("subjectSelect").value;
      let points = [];
      if (subject === "Science") {
        points = [
          "Coastal ‚Äî sea turtles, sandy beaches",
          "Mountains ‚Äî black bears, cooler climate",
          "Piedmont ‚Äî rolling hills, squirrels",
          "Swamps ‚Äî alligators, wetlands"
        ];
      }
      if (subject === "ELA") {
        points = [
          "State your opinion clearly",
          "Give at least 2 reasons",
          "Use linking words (because, for example)",
          "End with a conclusion"
        ];
      }
      if (subject === "Math") {
        points = [
          "Memorize multiplication facts 0‚Äì12",
          "Practice factors and multiples",
          "Solve word problems daily"
        ];
      }
      document.getElementById("guideArea").innerHTML = `
        <div class="card">
          <h3>${subject} Study Guide</h3>
          <ul>${points.map(p=>`<li>${p}</li>`).join("")}</ul>
        </div>
      `;
    }

    // Load dashboard first
    showPage("dashboard");
  </script>
</body>
</html>

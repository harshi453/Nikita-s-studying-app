<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Dashboard - Nikitaâ€™s Study Buddy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 2rem;
    }
    h1 { color: #333; }
    .section { background: #fff; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; border: none; border-radius: 5px; background: #0077cc; color: white; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <h1>Parent Dashboard</h1>

  <div class="section">
    <h2>Update Weekly Topics</h2>
    <label for="subject">Subject:</label>
    <select id="subject">
      <option value="Science">Science</option>
      <option value="ELA">ELA</option>
      <option value="Math">Math</option>
    </select>
    <label for="topic">Weekly Topic:</label>
    <input type="text" id="topic" placeholder="Enter this week's topic">
    <button onclick="saveTopic()">Save Topic</button>
    <p id="topicSaved"></p>
  </div>

  <div class="section">
    <h2>Add Quiz Question</h2>
    <label for="qSubject">Subject:</label>
    <select id="qSubject">
      <option value="Science">Science</option>
      <option value="ELA">ELA</option>
      <option value="Math">Math</option>
    </select>
    <label for="question">Question:</label>
    <input type="text" id="question">
    <label for="options">Options (comma-separated):</label>
    <input type="text" id="options">
    <label for="answer">Correct Answer:</label>
    <input type="text" id="answer">
    <label for="explanation">Explanation:</label>
    <textarea id="explanation"></textarea>
    <button onclick="addQuiz()">Add Question</button>
    <p id="quizSaved"></p>
  </div>

  <script>
    // Save weekly topic
    function saveTopic() {
      const subject = document.getElementById("subject").value;
      const topic = document.getElementById("topic").value.trim();
      if (!topic) return alert("Enter a topic!");
      localStorage.setItem(subject + "_topic", topic);
      document.getElementById("topicSaved").textContent = `Saved: ${subject} topic updated to "${topic}"`;
      document.getElementById("topic").value = "";
    }

    // Quiz question storage
    function addQuiz() {
      const subject = document.getElementById("qSubject").value;
      const question = document.getElementById("question").value.trim();
      const options = document.getElementById("options").value.split(",").map(o=>o.trim());
      const answer = document.getElementById("answer").value.trim();
      const explanation = document.getElementById("explanation").value.trim();
      if (!question || !options.length || !answer || !explanation) return alert("Fill all fields!");

      const key = subject + "_quiz";
      const existing = JSON.parse(localStorage.getItem(key) || "[]");
      existing.push({q: question, options, answer, explanation});
      localStorage.setItem(key, JSON.stringify(existing));
      document.getElementById("quizSaved").textContent = `Question added to ${subject}`;
      document.getElementById("question").value = "";
      document.getElementById("options").value = "";
      document.getElementById("answer").value = "";
      document.getElementById("explanation").value = "";
    }
  </script>
</body>
</html>
